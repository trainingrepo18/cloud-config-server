eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
microservice:
  order-service:
    endpoints:
      endpoint:
        uri= http://http://localhost:8181/order/bookOrder

  payment-service:
    endpoints:
      endpoint: 
        uri= http://localhost:8282/payment/doPayment
  

